name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch: # This allows manual triggering of the workflow

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.13.1]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
          pip install transformers pyyaml
          pip install aiohttp
          pip install torch pydantic_settings
          pip install peft
          pip install datasets
      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV
      - name: Install multimind in editable mode
        run: pip install -e .
      - name: Run tests
        run: |
          pip install pytest
          pip install pytest-mock
          pytest
      - name: Install Ollama
        run: |
          echo "Installing Ollama..."
          wget https://ollama-download-url/ollama-latest-linux-x64.tar.gz -O ollama.tar.gz
          tar -xzf ollama.tar.gz
          chmod +x ollama
          sudo mv ollama /usr/local/bin/ollama
          echo "Ollama installed successfully."
      - name: Install Mistral Model
        run: |
          echo "Installing Mistral model..."
          ollama pull mistral
          echo "Mistral model installed successfully."
      - name: Set OpenAI API Key
        run: echo "OPENAI_API_KEY=your_openai_api_key" >> $GITHUB_ENV
